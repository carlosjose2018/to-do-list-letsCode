<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <header class="container-lg text-center">
    <h1 class="fs-2 mt-4 text-uppercase text-light">Lista de tarefas</h1>
    <div class="mb-3 mt-4">
      <input type="text" class="form-control modal-btn-title"  placeholder="Digite sua Tarefa...">
    </div>  
  </header>
<main class="main container-xxl mt-5 d-flex flex-wrap">
    <div class="modal-overlay hidden"></div>
</main>
<div class="modal-list hidden ">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tarefa</h5>
          <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Título</label>
            <input type="Text" class="form-control input-modal-title" id="exampleFormControlInput1" maxlength="15" placeholder="Título" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
            <textarea class="form-control modal-description" id="exampleFormControlTextarea1" rows="3" maxlength="100" wrap="hard" required></textarea>
          </div
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary modal-close" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary modal-save-card">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay hidden"></div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
